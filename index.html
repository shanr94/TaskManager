<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - using Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="digiClock">
            <h1><span>Current </span>Date <span>&amp;</span> Time</h1>
            <div id="currDate">
                <h3>Date: </h3>
                <h3 id="cDate">DD-MMM-YYY</h3>
            </div>
            <div id="currDay">
                <h3>Day: </h3>
                <h3 id="cDay">DDD</h3>
            </div>
            <div id="currTime">
                <h3>Time:</h3>
                <h3 id="cTime">HH:MM:SS AM</h3>
            </div>
        </div>

        <h1>TASK MANAGER</h1>
        <h2>&#40;using Local Storage&#41;</h2>
    </header>
    <section>
        <form>
            <label for="subject">Subject:</label>
            <input type="text" placeholder="Enter subject...." name="subject" required>

            <label for="priority">Priority</label>
            <select name="priority" id="priority" required>
                <option value="">None</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="dueDate">Due Date:</label>
            <input type="datetime-local" name="dueDate" required>

            <label for="details">Task Details:</label>
            <textarea name="details" id="details" placeholder="Enter details..." name="details" rows="3"></textarea>

            <input type="submit" value="Submit">
        </form>

        <!-- dynamically showing task -->
        <section id="pendingTasks">
        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
